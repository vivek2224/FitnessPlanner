<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body style =  "position: relative; min-height: 100vh; background: linear-gradient(to right, #A3D8F6, #E3F5F6);">
    <nav class="navbar navbar-inverse" style = "margin-bottom:0px;">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/nutritionistHomepage" style = "font-size: 20px" >OneFit</a>
        </div>
        <div style = "font-size: 17px; float: right">
          <ul class="nav navbar-nav">
            <li><a href="/clients">Clients</a></li>
            <li><a href="/nutritionistAccount">Account</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div style = "padding-left: 10%; padding-right: 10%; padding-top: 15px">
        <h3> <b>Update/Set Account Information</b></h3>
          <form class="form-inline" action="/nutritionistAccount" method="POST" style = "padding-top: 5px">
           <div class="form-group mb-2">
             <select class="form-control"; name="infocategorynutrition";>
                <option value="10">Select a Category</option>
                <option value="1">Email</option>
                <option value="2">Password</option>
             </select>
           </div>
           <div class="form-group mx-sm-3 mb-2">
             <input type="text" class="form-control" name="updatedInfoNutrition" placeholder="Enter email/password" />
           </div>
           <button type="submit" class="btn btn-primary mb-2">Save</button>
           <p id = "message" style = "font-size: 15px; color: red"> {{message}} </p>
          </form></br>
        <h3><b>Account Information</b></h3>
          <table style="width:50%">
           <tr>
            <td><b>Name</b></td>
            <td>{{user.name}}</td>
           </tr>
           <tr>
            <td><b>Email:</b></td>
            <td>{{user.email}}</td>
           </tr>
          </table></br>
      </div>
    </div>
    <script>
      // Prevent form resubmission
      if (history.replaceState) {
        history.replaceState(null, null, location.href);
      }
    </script>
  </body>
  <footer style = "background-color : #101010; height: 40px; position : fixed; bottom: 0; width: 100%">
    <p style = "text-align: center; font-size: 20px; color: gray;">OneFit</p>
  </footer>
</html>
