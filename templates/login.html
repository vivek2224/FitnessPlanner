<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      .container{
        margin: 0 auto;
        height: 100%;
        width: 100%;
     }
    </style>
  </head>
  <body style =  "position: relative; min-height: 100vh; background: linear-gradient(#D9E5F2, #AAF3EC) ">
    <!--nav bar at the top of the page for going back to front page-->
    <nav class="navbar navbar-inverse" style = "margin-bottom:0px;">
      <div class="container">
        <div class="navbar-header">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" style = "font-size: 20px" >OneFit</a>
        </div>
      </div>
    </nav>
    <!--Form for user login-->
    <div class="container"
         style = "position: absolute; margin-left: 30%; margin-right: 30%; padding: 0px; background-color: white; width:40%; height: 90%;">
      <div style = "padding-left: 10%; padding-right: 10%; padding-top: 15px">
        <h3> <b>User Login</b></h3>
          <form action="/login" method="POST" style = "padding-top: 5px">
            <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control" name="email" />
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" style = "width: 100%;" name="password" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" style = "width: 150px">Login</button>
            </div>
            <p id = "message" style = "font-size: 15px; color: red"> {{message}} </p>
            <p style = "font-size: 16px"> <b>New to OneFit? <a href = "/register">Click Here To Register</a></b></p>
          </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      // Prevent form resubmission
      if (history.replaceState) {
        history.replaceState(null, null, location.href);
      }
    </script>
  </body>
  <footer style = "background-color : #101010; height: 40px; position : fixed; bottom: 0; width: 100%">
    <p style = "text-align: center; font-size: 20px; color: gray;">OneFit</p>
  </footer>
</html>
