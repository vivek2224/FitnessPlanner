<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
     .container{
       margin: 0 auto;
       height: 100%;
       width: 100%;
     }
     .hide {
       display: none;
     }
    </style>
</head>
<body style =  "position: relative; min-height: 100vh; background: linear-gradient(#81DDF3, #A7E9F8, white);">
    <nav class="navbar navbar-inverse" style = "margin-bottom:0px">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/userHomepage" style = "font-size: 20px; font-family: cursive" >OneFit</a>
        </div>
        <div style = "font-size: 17px; float: right">
          <ul class="nav navbar-nav" style="font-family: cursive">
            <li><a href="/health">Health</a></li>
            <li><a href="/exercise">Exercise</a></li>
            <li><a href="/nutrition">Nutrition</a></li>
            <li><a href="/goals">Goals</a></li>
            <li><a href="/userAccount">Account</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    </div>
    <div class="container">
        <div style = "padding-left: 10%; padding-right: 10%; padding-top: 15px">
            <form class="form-vertical" action="/health" method="POST" style = "padding-top: 5px">
                <div class="form-group">
                    <label>Height:</label>
                    <input type="text" class="form-control" name="height" placeholder="inches"/>
                </div>
                <div class="form-group">
                    <label>Weight:</label>
                    <input type="text" class="form-control" name="weight" placeholder="lbs"/>
                 </div>
                 <div class="form-horizontal">
                    <button type="submit" class="btn btn-primary mb-2">Save</button>
                    <p id=message style = "font-size: 15px; color: red"> {{message}} </p>
                 </div>
            </form>
        </div>
    </div>
    <div class="container" style = "padding-left: 10%; padding-right: 10%; padding-top: 15px">
        <div style ="overflow: auto; float: left;left:0;top:0;padding: 3px">
            <label style="font-size: 20px">BMI: </label><td>{{bmi}}</td><br>
            <label style="font-size: 19px">BMR: </label><td>{{bmr}}</td>
        </div>
        <div style ="overflow: auto; float: right;right:0;top:0;padding: 3px">
            <label style="">Age:</label><td>{{userage}}</td><br>
            <label style="">Height:</label><td>{{height}}</td><br>
            <label style="border: #333333">Current Weight:</label><td>{{weight}}</td><br>
        </div>
    </div>
    <br><br>
    <!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      // Prevent form resubmission
      if (history.replaceState) {
        history.replaceState(null, null, location.href);
      }
    </script>
</body>
<footer style = "background-color : cadetblue; height: 40px; position : absolute; bottom: 0; width: 100%">
         <p style="text-align: center; font-size: 20px; font-family: cursive; color: whitesmoke;">OneFit</p>
    </footer>
</html>
